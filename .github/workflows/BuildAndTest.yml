name: Build & Testing distribute

on:
  push:
    branches:
      - main

jobs:
  Build:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 16

      - run: npm install

      - name: ncc build
        run: |
          npx @vercel/ncc build src/main.ts

  Test:
    runs-on: ${{ matrix.os }}
    needs: Build
    timeout-minutes: 15
    strategy:
      matrix:
        os: [ ubuntu-latest, macOS-latest, Windows-latest ]
        target: [ 'iOS', 'Android' ]

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install dependencies
        run: |
          npm install
          npm install -g appcenter-cli

      - uses: ./
        with:
          token: ${{ secrets.APPCENTER_ACCESS_TOKEN }}
          build-number: ${{ github.run_number }}
          path: ${{ github.workspace }}/artifacts/Build.${{ fromJSON('["ipa", "apk"]')[matrix.target == 'Android'] }}
          app: akiojin/Unity.${{ matrix.target }}
          mandatory: true
          silent: false
          group: Testers
          release_notes: |
            "# GitHub Actions
            - Action : ${{ github.event_name }}
            - Requester : ${{ github.actor }}
            - Build Number : ${{ github.run_number }}
            - Commit Message : ${{ github.event.head_commit.message }}"
